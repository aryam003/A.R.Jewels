

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  {% load static %}
  <link rel="stylesheet" href="{% static '/css/login.css' %}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</head>
<body>
 
  <div class="container-fluid vh-100 d-flex">
    
    <div class="row flex-grow-1">
      <!-- Login Form Section -->
      <div class="col-md-6 d-flex justify-content-center align-items-center form-container">
        <div class="login-box text-center">
          <h2><img src="{% static 'image/unnamed.png' %}" alt="" style="width: 55px; height: 60px;">  LOGIN</h2>
          <p>Welcome Back! Ready to Shop?</p>
          <form action="" method="post">
            {% csrf_token %}
            <div class="mb-3">
              <input type="text" name="uname" class="form-control" placeholder="Username or email ID">
              <!-- <input type="text" name="uname"> -->
            </div>
            <div class="mb-3">
              <!-- <input type="password" name="password"> -->
              <input type="password" name="password" class="form-control" placeholder="Password">
            </div>
            <!-- <input type="submit" value="Login">  -->
            <button type="submit" class="btn " value="Login" style="background-color: rgb(216, 155, 94); width: 90%; color: black; top: 30px;"> Login</button>
            
            {% if messages %}
            {% for message in messages %}
            <div class="alert alert-danger alert-dismissible">
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                {{ message }}
            </div>
            {% endfor %}  
            {% endif %}
            <div class="reg" style="padding-top: 10px;">
            <button type="button" class="btn" style="background-color: rgb(216, 155, 94); width: 90%; "><a href="register" style="text-decoration: none; color: black;">Register</a></button>
        </div>
          </form>
          <!-- <p class="mt-3">Login with Others</p>
          <button class="btn btn-outline-secondary w-100 mb-2">Login with Google</button>
          <button class="btn btn-outline-secondary w-100">Login with Facebook</button> -->
        </div>
      </div>
      <!-- Image Section -->
      <div class="col-md-6 d-none d-md-flex align-items-center justify-content-center image-section">
        <img src="{% static 'image/login.jpg' %}" alt="Login Image" class="img-fluid">
      </div>
    </div>
  </div>
</body>
</html>
