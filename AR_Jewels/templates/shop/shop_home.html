<!------------------------------------------------------- 6 images of ring ----------------------------------------------------------->
    <div class="container">
        <div class="row">
            {% for pro in jewels %}
            <div class="col-lg-4">
                <div class="container mt-3">
                    <div class="card" style="width:350px; height: 700px; top: 60px; padding: 10px;" >
                      <img class="card-img-top" src="{{pro.img.url}}" alt="Card image" style="width:100%" height="300px">
                      <div class="card-body">
                        <p class="card-text">{{pro.jewels_id}}</p>
                        <p class="card-text">{{pro.category}}</p>
                        <h4 class="card-title">{{pro.jewelw_name}}</h4>
                        <p class="card-text">{{pro.price}}</p>
                        <p class="card-text">{{pro.offer_price}}</p>
                        <p class="card-text">{{pro.description}}</p>
                        <a href="edit_pro/{{pro.pk}}" class="btn btn-primary">Edit</a>
                        <a href="delete_pro/{{pro.pk}}" class="btn btn-primary">Delete</a>
                      </div>
                    </div>
            </div>
            {% endfor %}
        </div>
