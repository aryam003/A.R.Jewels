<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    {% load static %}
    <link rel="stylesheet" href="{% static '/css/edit.css' %}">

</head>
<body>
    <form action="" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <input type="text" name="jewels_id" placeholder="jewels id" value="{{data.jewels_id}}">
        <input type="text" name="category" placeholder="category" value="{{data.category}}">
        <input type="text" name="jewels_name" placeholder="jewels_name" value="{{data.jewels_name}}">
        <input type="number" name="price" placeholder="price" value="{{data.price}}">
        <input type="number" name="offer_price" placeholder="offer price" value="{{data.offer_price}}">
        <input type="text" name="description" placeholder="description" value="{{data.description}}">
        <!-- <img src="{{data.img.url}}" alt="" style="width: 200px;">
        <input type="file" name="img" id="" value="{{data.img}}"> -->
                <!-- Display the current image if it exists -->
        <img src="{{data.img.url}}" alt="Current Image"  style="width: 200px;">
        <input type="file" name="img" id="img">
        <input type="submit" value="update">
    </form>
    
</body>
</html>
