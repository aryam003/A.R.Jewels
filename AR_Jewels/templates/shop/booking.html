<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    {% load static %}

</head>
<body>
    <nav class="navbar navbar-expand-sm " >
        <div class="container-fluid" style="background-color: rgb(216, 155, 94);">
          <img src="{% static 'image/unnamed.png' %} " alt="" style="width: 150px;"><br>

          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="collapsibleNavbar">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="#" style="font-style: italic; font-size: 30px; font-weight: 70px; color: black;">A.R.Jewels</a>
              </li>
              </ul>
            </div>
        </div>
    </nav>
    <div class="container">
        <div class="row">
            {% for i in data %}
            <div class="col-lg-12 mt-3 " >
                <img src="{{i.product.img.url}}" alt="" style="width: 400px; height: 400px;">
                <p> {{i.product.name}} </p>
                <p>Price: {{i.price}}</p>
                <p>Date of Booking: {{i.date}}</p>
            </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
