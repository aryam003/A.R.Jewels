<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    {% load static %}
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
      <nav class="navbar navbar-expand-sm " >
        <div class="container-fluid" style="background-color: rgb(216, 155, 94);">
          <img src="{% static 'image/unnamed.png' %} " alt="" style="width: 150px;"><br>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="collapsibleNavbar">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="#" style="font-style: italic; font-size: 30px; font-weight: 70px; color: black;">A.R.Jewels</a>
              </li>
              <li class="nav-item"style="padding-left: 60px; padding-top: 10px;" >
                <a class="nav-link" href="cart_display">Cart</a>
              </li>
              <li class="nav-item" style="padding-top: 10px;">
                <a class="nav-link" href="user_booking">Bookings</a>
              </li>  
              <li class="nav-item" style="padding-top: 10px;">
                <a class="nav-link" href="logout">Logout</a>
              </li>  
              <li style="position: absolute; right: 10%; font-size: 30px; color: rgb(130, 90, 53);">
              <i class="bi bi-person"></i>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <div class="container">
        <div class="row">
            {% for pro in product %}
            <div class="col-lg-2">
              <a href="view_pro/{{pro.pk}}">
                    <div class="card" style="width:160px; height: 230px; top: 80px; padding: 10px;" >
                      <img class="card-img-top" src="{{pro.img.url}}" alt="Card image" style="width:100%" height="300px">
                      <div class="card-body">
                        <h6 class="card-title">{{pro.jewels_name}}</h6>
                      </div>
                    </div>
                </a>
            </div>
            {% endfor %}
        </div>
    </div>
    <div class="first mt-3" style="background-color: rgb(252, 251, 250); border: 1px solid rgb(251, 250, 250); top: 170px;position: relative;">
      <img class="" src="{% static 'image/img3.jpg' %}" alt="" style="width: 26%; height: 300px;border: 1px solid whitesmoke;" >
      <img src="{% static 'image/img1.jpg' %}" alt="" style="right: 0px; position: absolute; width: 26%; height: 300px;">
      <img src="{% static 'image/img2.jpg' %}" alt="" style="right: 26%; position: absolute; width: 26%; height: 300px;">
      <div class="words" style="left: 29%; position: absolute;top: 120px;">
      <h4>Find Your New <br> Heirloom</h4> <br>
      <h6>Buy Now</h6>
      </div>
    </div>
    

    
</body>
</html>
